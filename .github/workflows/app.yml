name: cosmos-failover-app

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az webapp up --ids ${{ secrets.APP_IDS }} --os-type linux
        working-directory: src/


